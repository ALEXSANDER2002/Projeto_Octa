<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#shimmer)">
    <animate attributeName="x" values="-300;300;-300" dur="2s" repeatCount="indefinite"/>
  </rect>
  <circle cx="150" cy="80" r="20" fill="#ccc" opacity="0.5"/>
  <rect x="120" y="120" width="60" height="8" fill="#ccc" opacity="0.5" rx="4"/>
  <rect x="130" y="140" width="40" height="6" fill="#ccc" opacity="0.3" rx="3"/>
</svg> 